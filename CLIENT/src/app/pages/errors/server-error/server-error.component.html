<div class="min-h-screen flex items-center justify-center flex-col px-4">
  <div class="text-center">
    <h1 class="text-9xl font-bold text-error">500</h1>
    <h2 class="text-4xl font-bold mt-4">Server Error</h2>
    <p class="text-lg mt-4 text-gray-600">
      Oops! Something went wrong on our end.
    </p>

    <div *ngIf="error" class="mt-8 max-w-xl mx-auto">
      <div class="card bg-base-200 shadow-xl h-full">
        <div class="card-body h-full">
          <h3 class="card-title">Error Details</h3>
          <div class="overflow-y-auto h-[40vh]">
            <pre
              class="text-left p-4 bg-base-300 rounded-lg whitespace-pre-wrap break-words max-h-full"
              >{{ error | json }}</pre
            >
          </div>
        </div>
      </div>
    </div>

    <div class="mt-8">
      <a routerLink="/" class="btn btn-primary"> Go Back Home </a>
    </div>
  </div>
</div>
