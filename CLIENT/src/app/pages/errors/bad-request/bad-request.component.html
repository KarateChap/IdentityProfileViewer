<div class="min-h-screen flex items-center justify-center flex-col px-4">
  <div class="text-center">
    <h1 class="text-9xl font-bold text-error">400</h1>
    <h2 class="text-4xl font-bold mt-4">Bad Request</h2>
    <p class="text-lg mt-4 text-gray-600">
      Oops! The request couldn't be processed due to validation errors.
    </p>

    <div *ngIf="errors && errors.length > 0" class="mt-8 max-w-xl mx-auto">
      <div class="card bg-base-200 shadow-xl">
        <div class="card-body">
          <h3 class="card-title">Validation Errors</h3>
          <ul class="list-disc pl-5 text-left">
            <li *ngFor="let error of errors" class="my-1 text-error">
              {{ error }}
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div
      *ngIf="errorDetails"
      class="mt-8 max-w-xl mx-auto overflow-y-auto max-h-[calc(100vh-30rem)]"
    >
      <div class="card bg-base-200 shadow-xl">
        <div class="card-body">
          <h3 class="card-title">Error Details</h3>
          <div class="overflow-x-auto">
            <pre
              class="text-left p-4 bg-base-300 rounded-lg whitespace-pre-wrap break-words"
              >{{ errorDetails | json }}</pre
            >
          </div>
        </div>
      </div>
    </div>

    <div class="mt-8">
      <a routerLink="/" class="btn btn-primary"> Go Back Home </a>
    </div>
  </div>
</div>
