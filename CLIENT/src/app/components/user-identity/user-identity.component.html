<div class="container mt-4 w-full h-[100vh] relative">
  <div class="row">
    <div class="col-md-12 w-full">
      <div class="w-full text-center mt-10">
        <h2>🫆 User Identity Profile Viewer</h2>
      </div>

      <div *ngIf="loading" class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <app-notification [message]="message" [type]="messageType">
      </app-notification>

      <div class="row pt-10" *ngIf="!loading">
        <div class="col-md-4">
          <app-user-list
            [userIdentities]="userIdentities"
            [selectedUserId]="selectedUser ? selectedUser.id : null"
            [loading]="loading"
            (userSelected)="onUserSelected($event)"
          >
          </app-user-list>
        </div>

        <div class="col-md-8 pt-[53px]" *ngIf="selectedUser">
          <div *ngIf="!editMode">
            <app-user-details
              [user]="selectedUser"
              (editRequested)="onEditRequested()"
            >
            </app-user-details>
          </div>

          <div *ngIf="editMode">
            <div class="card">
              <div class="card-header">
                <h4>Edit User</h4>
              </div>
              <div class="card-body">
                <app-user-edit
                  [user]="selectedUser"
                  [loading]="loading"
                  (saveChanges)="onSaveChanges($event)"
                  (cancelEdit)="onCancelEdit()"
                >
                </app-user-edit>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div
    class="hidden md:flex absolute bottom-10 left-1/2 transform -translate-x-1/2 text-center"
  >
    ©️ Copyright 2025 Ralph Gabriel Mariano. All rights reserved. 🚀
  </div>
</div>
