<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h4>User Details</h4>
    <button class="btn btn-primary btn-sm" (click)="requestEdit()">Edit</button>
  </div>
  <div class="card-body" *ngIf="user">
    <div class="row mb-3">
      <div class="col-sm-3"><strong>User ID:</strong></div>
      <div class="col-sm-9">{{ user.userId }}</div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-3"><strong>Full Name:</strong></div>
      <div class="col-sm-9">{{ user.fullName }}</div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-3"><strong>Email:</strong></div>
      <div class="col-sm-9">{{ user.email }}</div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-3"><strong>Source System:</strong></div>
      <div class="col-sm-9">{{ user.sourceSystem }}</div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-3"><strong>Last Updated:</strong></div>
      <div class="col-sm-9">
        {{ user.lastUpdated | date : "medium" }}
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-3"><strong>Status:</strong></div>
      <div class="col-sm-9">
        <span
          class="badge"
          [class.bg-success]="user.isActive"
          [class.bg-secondary]="!user.isActive"
        >
          {{ user.isActive ? "Active" : "Inactive" }}
        </span>
      </div>
    </div>
  </div>
</div>
