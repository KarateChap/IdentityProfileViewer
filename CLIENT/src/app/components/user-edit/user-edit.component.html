<form (ngSubmit)="submit()" #userForm="ngForm" novalidate>
  <!-- Full Name -->
  <div class="mb-3">
    <label for="fullName" class="form-label">Full Name</label>
    <input
      type="text"
      id="fullName"
      name="fullName"
      class="form-control"
      [(ngModel)]="editForm.fullName"
      #fullName="ngModel"
      required
    />
    <div *ngIf="fullName.invalid && fullName.touched" class="text-danger mt-1">
      Full Name is required.
    </div>
  </div>

  <!-- Email -->
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      class="form-control"
      [(ngModel)]="editForm.email"
      #email="ngModel"
      required
      email
    />
    <div *ngIf="email.invalid && email.touched" class="text-danger mt-1">
      <div *ngIf="email.errors?.['required']">Email is required.</div>
      <div *ngIf="email.errors?.['email']">Invalid email format.</div>
    </div>
  </div>

  <!-- Active Checkbox -->
  <div class="form-check mb-3">
    <input
      class="form-check-input"
      type="checkbox"
      id="isActive"
      name="isActive"
      [(ngModel)]="editForm.isActive"
    />
    <label class="form-check-label" for="isActive">Active</label>
  </div>

  <!-- Buttons -->
  <button
    type="submit"
    class="btn btn-primary me-2"
    [disabled]="userForm.invalid || loading"
  >
    Save Changes
  </button>
  <button type="button" class="btn btn-secondary" (click)="cancel()">
    Cancel
  </button>
</form>
